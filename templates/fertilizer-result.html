{% extends "base.html" %}

{% block title %}{{ _('Fertilizer Result - Agri AI') }}{% endblock %}

{% block content %}
<div class="section-header">
    <h2><i class="fas fa-check-circle"></i> {{ _('Fertilizer Recommendation Result') }}</h2>
</div>

<div class="form-container">
    <div class="alert alert-success shadow-sm">
        <h5>{{ _('Recommendation') }}:</h5>
        <div class="result-display">{{ recommendation|safe }}</div>
    </div>

    <a href="{{ url_for('fertilizer') }}" class="btn btn-secondary mt-3">
        <i class="fas fa-arrow-left"></i> {{ _('Go Back') }}
    </a>
</div>
{% endblock %}
